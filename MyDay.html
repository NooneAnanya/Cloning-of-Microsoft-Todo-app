<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="Home.html"><b>Home</b></a>
            <a href="MyDay.html"><b>My Day</b></a>
            <a href="Important.html"><b>Important</b></a>
            <a href="index.html" class="login-link"><b>Logout</b></a>
        </nav>
    </header>

    <main>
        <h1>My Day</h1>
        
        <!-- Container for the task list -->
        <div class="task-list-container">
            <ul id="task-list"></ul>
        </div>

        <button class="plus-button">+</button>

        <!-- Modal for adding a task -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add a Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-name">Task Name:</label>
                        <input type="text" id="task-name" name="task-name" required>
                    </div>
                    <div class="form-group">
                        <label for="due-time">Due Time:</label>
                        <input type="datetime-local" id="due-time" name="due-time" required>
                    </div>
                    <button type="submit">Add Task</button>
                </form>
            </div>
        </div>
    </main>

    <script src="myday.js"></script>
</body>
</html>
